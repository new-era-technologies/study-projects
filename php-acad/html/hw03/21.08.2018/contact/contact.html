<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Контакты</title>
        <link rel="stylesheet" href="../css/contact.css" type="text/css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>site title</h1>
            </header>
            <nav>
                <ul>
                    <li><a class="nav_link" href="../main.html">main page</a></li>
                    <li><a class="nav_link" href="../product-list/product-list.html">products</a></li>
                </ul>
            </nav>
            <main>
                <h2 class="main_title">contact form</h2>
                <form action="#" method="POST">
                    <div>
                        <label for="name">name: </label>
                        <input class="name" type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="surname">surname: </label>
                        <input class="surname" type="text" name="surname" id="surname">
                    </div>
                    <div>
                        <label for="email">e-mail: </label>
                        <input class="email" type="email" name="email" id="email">
                    </div>
                    <div>
                        <input class="news" type="checkbox" name="news" id="news" value="true">
                        <label for="news">subscribe to my newsletter</label>
                    </div>
                    <div class="send_data">
                        <input class="submit" type="submit" value="submit">
                    </div>
                </form>
            </main>
            <footer>
                <a class="footer_link" href="../main.html">site title</a>
            </footer>
        </div>
    </body>
</html>
