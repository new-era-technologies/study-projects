<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cv scss</title>
    <link rel="stylesheet" href="../../build/css/bundle.css">
</head>
<body>
<div class="contact">
    <h1 class="contact__title">contact form</h1>
    <form action="#" method="POST" class="contact__form">
        <div class="contact__form__field">
            <label for="name">name: </label>
            <input class="contact__form__field__text" type="text" name="name" id="name">
        </div>
        <div class="contact__form__field">
            <label for="surname">surname: </label>
            <input class="contact__form__field__text" type="text" name="surname" id="surname">
        </div>
        <div class="contact__form__field">
            <label for="email">e-mail: </label>
            <input class="contact__form__field__text" type="email" name="email" id="email">
        </div>
        <div class="contact__form__field">
            <label for="sex">gender: </label>
            <select class="contact__form__field__select" name="sex" id="sex">
                <option>male</option>
                <option>female</option>
            </select>
        </div>
        <div class="contact__form__field">
            <input class="contact__form__field__checkbox" type="checkbox" name="news" id="news" value="true">
            <label for="news">subscribe to my newsletter</label>
        </div>
        <div class="contact__form__field__send_data">
            <input class="contact__form__field__send_data__submit" type="submit" value="submit">
        </div>
    </form>
</div>
</body>
</html>
