<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktika 5 Vigener</title>
</head>
<body>
<div id="main">
    <label for="text_input">Please enter your text</label>
    <input type="text" id="text_input">
    <label for="key_input">Please enter key</label>
    <input type="text" id="key_input">
    <button id="btn_check">OK</button>
    <p>So your initial message is:
        <b><span id="init_text"></span></b>
    </p>
    <p>Your encrypted message will be:
        <b><span id="encrypt_text"></span></b>
    </p>
    <p>And your unencrypted message will be:
        <b><span id="unencrypt_text"></span></b>
    </p>
</div>

</body>
