<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js DOM</title>
</head>
<body>
<div id="box">
    <!--it is first block-->
    <p>title first</p>
    <ul>
        <li>
            <p>it is item in first block</p>
        </li>
    </ul>
</div>
<div>
    <!--it is second block-->
    <p>title second</p>
    <ul>
        <li>
            <p>it is item in second block</p>
        </li>
    </ul>
</div>
<div>
    <!--it is third block-->
    <p>title third</p>
    <ul>
        <li>
            <p>it is item in third block</p>
        </li>
    </ul>
</div>
<form name="search">
    <label>Поиск по сайту:
        <input type="text" name="search">
    </label>
    <input type="submit" value="Искать!">
</form>
<hr>
<form name="search-person">
    Поиск по посетителям:
    <table id="age-table">
        <tbody>
        <tr>
            <td>Возраст:</td>
            <td id="age-list">
                <label>
                    <input type="radio" name="age" value="young">
                    до 18
                </label>
                <label>
                    <input type="radio" name="age" value="mature">
                    18-50
                </label>
                <label>
                    <input type="radio" name="age" value="senior">
                    более 50
                </label>
            </td>
        </tr>
        <tr>
            <td>Дополнительно:</td>
            <td>
                <input type="text" name="info[0]">
                <input type="text" name="info[1]">
                <input type="text" name="info[2]">
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="Искать!">
</form>
<script src="./js/script.js"></script>
</body>
</html>
