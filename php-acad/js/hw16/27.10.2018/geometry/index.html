<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Praktika 6 Geometry</title>
    <style>
        input {
            width: 30px;
            margin: 5px;
        }
        button {
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="main">
    <h3>enter the coordinates of the triangle</h3>
    <div>
        <label for="first_angle_one">first angle</label>
        <input type="text" id="first_angle_one" class="first">
        <label for="first_angle_one_two">,</label>
        <input type="text" id="first_angle_one_two" class="first">
    </div>
    <div>
        <label for="second_angle_one">second angle</label>
        <input type="text" id="second_angle_one" class="second">
        <label for="second_angle_one_two">,</label>
        <input type="text" id="second_angle_one_two" class="second">
    </div>
    <div>
        <label for="third_angle_one">third angle</label>
        <input type="text" id="third_angle_one" class="third">
        <label for="third_angle_one_two">,</label>
        <input type="text" id="third_angle_one_two" class="third">
    </div>
    <h3>enter the coordinates of the point</h3>
    <div>
        <label for="point_one">point</label>
        <input type="text" id="point_one" class="point">
        <label for="point_one_two">,</label>
        <input type="text" id="point_one_two" class="point">
    </div>
    <button id="check">check result</button>
</div>
<script src="./js/script.js"></script>
</body>
</html>
