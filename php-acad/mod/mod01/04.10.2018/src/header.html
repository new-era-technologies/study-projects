<header>
    <div class="container">
        <div class="header__nav">
            <div class="header__nav__box">
                <div class="header__nav__box__logo">
                    <h1 class="header__nav__box__logo__name">HolidayHotel</h1>
                    <h2 class="header__nav__box__logo__signature">Free PSD Website Template</h2>
                </div>
                <div class="header__nav__box__menu">
                    <div class="header__nav__box__menu__squares">
                        <ul class="header__nav__box__menu__squares__list">
                            <li class="header__nav__box__menu__squares__list__item"></li>
                            <li class="header__nav__box__menu__squares__list__item"></li>
                            <li class="header__nav__box__menu__squares__list__item"></li>
                            <li class="header__nav__box__menu__squares__list__item"></li>
                            <li class="header__nav__box__menu__squares__list__item"></li>
                            <li class="header__nav__box__menu__squares__list__item"></li>
                            <li class="header__nav__box__menu__squares__list__item"></li>
                            <li class="header__nav__box__menu__squares__list__item"></li>
                        </ul>
                    </div>
                    <div class="header__nav__box__menu__links">
                        <ul class="header__nav__box__menu__links__list">
                            <li class="header__nav__box__menu__links__list__item">
                                <a href="#" class="header__nav__box__menu__links__list__item__link">Home</a>
                            </li>
                            <li class="header__nav__box__menu__links__list__item">
                                <a href="#" class="header__nav__box__menu__links__list__item__link">About</a>
                            </li>
                            <li class="header__nav__box__menu__links__list__item">
                                <a href="#" class="header__nav__box__menu__links__list__item__link">Page</a>
                            </li>
                            <li class="header__nav__box__menu__links__list__item">
                                <a href="#" class="header__nav__box__menu__links__list__item__link">DropDown</a>
                            </li>
                            <li class="header__nav__box__menu__links__list__item">
                                <a href="#" class="header__nav__box__menu__links__list__item__link">Gallery</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header__nav__info">
                <div class="header__nav__info__images">
                    <div class="header__nav__info__images__pic header__nav__info__images__pic--big"><span
                            class="header__nav__info__images__pic__size header__nav__info__images__pic__size--big">640 x 350px</span>
                    </div>
                    <div class="header__nav__info__images__pic header__nav__info__images__pic--small header__nav__info__images__pic--first">
                        <span class="header__nav__info__images__pic__size header__nav__info__images__pic__size--small">200 x 110px</span>
                    </div>
                    <div class="header__nav__info__images__pic header__nav__info__images__pic--small"><span
                            class="header__nav__info__images__pic__size header__nav__info__images__pic__size--small">200 x 110px</span>
                    </div>
                    <div class="header__nav__info__images__pic header__nav__info__images__pic--small"><span
                            class="header__nav__info__images__pic__size header__nav__info__images__pic__size--small">200 x 110px</span>
                    </div>
                </div>
                <div class="header__nav__info__book">
                    <h2 class="header__nav__info__book__title">Book Online Today !</h2>
                    <hr class="header__nav__info__book__line">
                    <form class="header__nav__info__book__form" action="#" method="POST">
                        <div class="header__nav__info__book__form__box">
                            <label for="name">Your Full Name:</label>
                            <input class="header__nav__info__book__form__box__name" id="name" type="text">
                        </div>
                        <div class="header__nav__info__book__form__box">
                            <label for="email">Your Email Address:</label>
                            <input class="header__nav__info__book__form__box__email" id="email" type="email">
                        </div>
                        <div class="header__nav__info__book__form__box">
                            <label for="arrival-date">Arrival Date:</label>
                            <div class="header__nav__info__book__form__box__inner">
                                <input class="header__nav__info__book__form__box__inner__arrival-date" id="arrival-date"
                                       type="text">
                                <input class="header__nav__info__book__form__box__inner__arrival-date" type="text">
                                <input class="header__nav__info__book__form__box__inner__arrival-date" type="text">
                            </div>
                        </div>
                        <div class="header__nav__info__book__form__box">
                            <label for="departure-date">Departure Date:</label>
                            <div class="header__nav__info__book__form__box__inner">
                                <input class="header__nav__info__book__form__box__inner__departure-date"
                                       id="departure-date" type="text">
                                <input class="header__nav__info__book__form__box__inner__departure-date" type="text">
                                <input class="header__nav__info__book__form__box__inner__departure-date" type="text">
                            </div>
                        </div>
                        <div class="header__nav__info__book__form__outer">
                            <div class="header__nav__info__book__form__outer__box">
                                <label for="adults">Adults:</label>
                                <input class="header__nav__info__book__form__outer__box__adults" id="adults"
                                       type="text">
                            </div>
                            <div class="header__nav__info__book__form__outer__box">
                                <label for="children">Children:</label>
                                <input class="header__nav__info__book__form__outer__box__children" id="children"
                                       type="text">
                            </div>
                        </div>
                        <div class="header__nav__info__book__form__box">
                            <input class="header__nav__info__book__form__box__submit" type="submit"
                                   value="Check Availability">
                        </div>
                    </form>
                    <h2 class="header__nav__info__book__title">Rooms & Rates !</h2>
                    <hr class="header__nav__info__book__line">
                    <div class="header__nav__info__book__pdf">
                        <a class="header__nav__info__book__pdf__link" href="#">
                            <img src="../img/bitmap.png" alt="img" class="header__nav__info__book__pdf__link__img">
                            <p class="header__nav__info__book__pdf__link__text">Click Here To Download Our Current
                                Broschure Which Contains Rates For Both Our Single & Double Rooms</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
