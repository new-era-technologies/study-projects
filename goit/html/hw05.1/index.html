<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cadastre</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<ul class="menu_left">
				<li><a href="#">Meu YouBike</a></li>

				<li><a href="#">Contato</a></li>
				<li><a href="#">Ajuda</a></li>
			</ul>
			<img src="img/liniya.jpg" alt="polosa">
			<img class="flag" src="img/flag.jpg" alt="flag">
			<ul class="menu_right">

		</div>

					<hr>
					<span>OU</span>
					<hr>
				</div>

					</div>

						<input type="text" name="last_name" placeholder="Last Name">
					</div>

					<div>
						<input type="password" name="password" placeholder="Password Confirm">

							<input type="checkbox" name="updates">
							<span>Send me Youbike updates and tips</span>
						</label>
					</div>
					<div>
						<input type="submit" value="Create my Account">
					</div>

				<div>
