<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<h1 class="title"><a href="#">Sign In / </a>Sign Up</h1>
	<div class="wrapper">
		<form action="#" method="post">
			<div>
				<label for="first_name">FirstName</label>
				<input type="text" id="first_name">
			</div>
			<div>
				<label for="last_name">LastName</label>
				<input type="text" id="last_name">				
			</div>
			<div>
				<label for="adress">Adress</label>
				<input type="text" id="adress">
			</div>
		</form>
	</div>
	<div class="helper">
		<form action="#" method="post">
			<button class="help">Show Help</button>
			<span class="f_name">Please provide Your First Name</span>
			<span class="l_name">Please also provide Your Last name</span>
			<span class="adr">Your Home or Work Adress</span>
		</form>
	</div>
</body>
</html>
